<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>themilkroom</title>

    <form name="contactUs" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />

      <textarea name="comments"></textarea>

    <form name="dessertBoxes" netlify netlify-honeypot="bot-field" hidden>

      <input type="number" name="brownie" />
      <input type="number" name="terrysChocBrownie" />
      <input type="number" name="kinderBuenoBrownie" />
      <input type="number" name="fudgeBrownie" />
      <input type="number" name="crispyMMBrownie" />
      <input type="number" name="lotusBiscoffBrownie" />
      <input type="number" name="lotusBiscoffSlice" />
      <input type="number" name="oreoDonut" />
      <input type="number" name="milkCookie" />
      <input type="number" name="doubleChocCookie" />
      <input type="number" name="whiteCookie" />
      <input type="number" name="lotusDonut" />
      <input type="option" name="deliveryMethod" />
      <input type="tel" name="telephone" />
    </form>
    <div id="root"></div>
  </body>
